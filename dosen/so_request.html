<!DOCTYPE html>
<html lang="en">
<head>

      <a class="navbar-brand" href="#">DATA MAHASISWA</a>

      <div
        class="offcanvas offcanvas-start"
        tabindex="-1"
        id="offcanvasNavbar"
        aria-labelledby="offcanvasNavbarLabel"
      >
        <div class="offcanvas-header">
          <h1 class="offcanvas-title" id="offcanvasNavbarLabel">MENU</h5>
          <button
            type="button"
            class="btn-close"

            aria-label="Close"

        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">

            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">PERMINTAAN JANJI TEMU</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>

  <!-- Ensure the content starts below the navbar -->
  <div style="padding-top: 80px;">
    <div class="container">
      <h1>Welcome to the Offcanvas Navbar Page</h1>
      <p>This is an example page using Bootstrap 5's Offcanvas navbar component.</p>
    </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
