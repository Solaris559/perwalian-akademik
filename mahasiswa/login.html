<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="css/login.css" />
    <link
      rel="stylesheet"
      href="vendor/twbs/bootstrap/dist.css/bootstrap.css"
    />

  <body>
    <div class="container">
      <div class="left">
        <img src="../images/polnep_logo.png" alt="polnep_logo" />
        <p class="welcome">SELAMAT DATANG</p>
        <h2>Perwalian Akademik</h2>
        <p class="description">
          Mendigitalkan data-data yang tersimpan pada
          Buku Saku Pembimbingan Akademik Mahasiswa (BSPAM)
        </p>
      </div>
      <div class="right">
        <pre><p class="login">Log <strong>In</strong></p></pre>
        <div class="form-group">
          <input
            type="text"
            id="nip-nim"
            name="nip-nim"
            placeholder="masukkan nip/nim anda"
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            name="password"
            placeholder="password"
          />
        </div>
        <div class="checkbox-group">
          <input type="checkbox" id="terms" name="terms" />
          <label for="ingat_saya">Remember Me</label>
        </div>
        <button class="login-btn">Login</button>

          <!-- <div class="google-logo">
